<h1 class="mt-4">Beneficiarios</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{beneficiario.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
    {{beneficiario.nome}}
    <form #beneficiarioForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-success" role="alert" *ngIf="success == true">
            Beneficiario Salvo com sucesso !
          </div>
          <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
            {{erro}}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" [ngModel]="beneficiario.id" name="id" disabled/>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" required maxlength="11" [(ngModel)]="beneficiario.nome" name="nome"  />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="beneficiario.email" name="email"  />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>CPF</label>
            <input type="text" class="form-control" required maxlength="11"  [(ngModel)]="beneficiario.cpf" name="cpf" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Idade</label>
            <input type="text" class="form-control" [(ngModel)]="beneficiario.idade" name="idade"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary" *ngIf="!beneficiario.id">
            <i class="fa fa-save"></i> Salvar
          </button>

          <button type="submit" class="btn btn-primary" *ngIf="beneficiario.id">
            <i class="fa fa-sync-alt"></i> Atualizar
          </button>

          <button type="button" class="btn btn-warning ml-1" (click)="voltarParaListagem()">
            <i class="fa fa-arrow-alt-circle-left"></i> Voltar
          </button>
        </div>
      </div>

    </form>
</div>
